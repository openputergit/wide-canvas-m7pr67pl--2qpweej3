<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
    <div class="max-w-md mx-auto h-full bg-white shadow-lg flex flex-col">
        <!-- Header -->
        <div class="p-4 border-b flex items-center justify-between bg-white sticky top-0">
            <div class="flex items-center gap-3">
                <button class="text-gray-600" onclick="goBack()">
                    <i class="bi bi-chevron-left text-xl"></i>
                </button>
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                        <i class="bi bi-person-circle text-2xl text-gray-600"></i>
                    </div>
                    <div>
                        <h1 class="font-semibold">Dr. Sarah Johnson</h1>
                        <p class="text-sm text-gray-600">Cardiologist</p>
                    </div>
                </div>
            </div>
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                Call
            </button>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 p-4 overflow-y-auto" id="chatArea">
            <div class="flex justify-start mb-4">
                <div class="bg-gray-200 rounded-lg py-2 px-4 max-w-[80%]">
                    HI
                </div>
            </div>
            <div class="flex justify-end mb-4">
                <div class="bg-blue-500 text-white rounded-lg py-2 px-4 max-w-[80%]">
                    HI
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t bg-white sticky bottom-0">
            <div class="flex items-center gap-2">
                <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                    <i class="bi bi-camera text-xl"></i>
                </button>
                <input type="text" 
                       id="messageInput"
                       placeholder="Enter The Message..." 
                       class="flex-1 border rounded-full py-2 px-4 focus:outline-none focus:border-blue-500">
                <button onclick="sendMessage()" class="p-2 text-blue-500 hover:bg-gray-100 rounded-full">
                    <i class="bi bi-send text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            // Handle back navigation
            console.log('Going back');
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                const chatArea = document.getElementById('chatArea');
                const messageElement = document.createElement('div');
                messageElement.className = 'flex justify-end mb-4';
                messageElement.innerHTML = `
                    <div class="bg-blue-500 text-white rounded-lg py-2 px-4 max-w-[80%]">
                        ${message}
                    </div>
                `;
                chatArea.appendChild(messageElement);
                messageInput.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        // Handle enter key press
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
